<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart - EyeCycle</title>

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./images/EyeCycleLogo.png" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">
                <img src="./images/EyeCycleLogo.png" alt="Logo" height="40" />
            </a>
            <h4 class="mx-auto mb-0">Your Cart</h4>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Column: Cart Items -->
            <div class="col-md-7" id="cart-items">
                <!-- Cart items will be injected here -->
            </div>

            <!-- Right Column: Shipping + Totals -->
            <div class="col-md-5">
                <div class="card p-3 shadow-sm">
                    <h5 class="mb-3">Shipping Information</h5>
                    <form id="shipping-form">
                        <div class="mb-2">
                            <label for="shipping-address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="shipping-address" placeholder="">
                        </div>
                        <div class="mb-2">
                            <label for="shipping-city" class="form-label">City</label>
                            <input type="text" class="form-control" id="shipping-city" placeholder="">
                        </div>
                        <div class="mb-2">
                            <label for="shipping-postal" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="shipping-postal" placeholder="">
                        </div>
                        <div class="mb-2">
                            <label for="shipping-country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="shipping-country" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="shipping-phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="shipping-phone" placeholder="">
                        </div>
                    </form>

                    <hr>
                    <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
                    <p><strong>Tax (12%):</strong> $<span id="tax">0.00</span></p>
                    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
                    <button class="btn btn-success w-100 mt-2">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bottom Navbar -->
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light justify-content-center">
        <div id="navbarNav">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item mx-3"><a class="nav-link" href="main.html"><i class="fa-solid fa-house"></i></a>
                </li>
                <li class="nav-item mx-3"><a class="nav-link" href="saved.html"><i class="fa-solid fa-bookmark"></i></a>
                </li>
                <li class="nav-item mx-3"><a class="nav-link" href="newPost.html"><i class="fa-solid fa-plus"></i></a>
                </li>
                <li class="nav-item mx-3"><a class="nav-link" href="cart.html"><i
                            class="fa-solid fa-cart-shopping"></i></a></li>
                <li class="nav-item mx-3"><a class="nav-link" href="profile.html"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="./scripts/firebaseAPI_4eyes.js"></script>
    <script src="./scripts/cart.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
