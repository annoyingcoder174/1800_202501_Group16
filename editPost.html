<body>
  <div class="container">
    <h1 style="font-weight: bold">Create a Post</h1>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" id="name" placeholder="Glasses">
      </div>
      <br>
      <div class="form-group">
        <label>Type</label>
        <br>
        <input type="radio" name="type" value="prescription" id="type">
        <label for="prescription" id="prescriptionGlasses">Prescription Glasses</label>
        <br>
        <input type="radio" name="type" value="sunglasses" id="type">
        <label for="sunglasses" id="sunglasses">Sunglasses</label>
        <br>
        <input type="radio" name="type" value="blueLight" id="type">
        <label for="blueLight" id="blueLight">Blue Light Lenses</label>
      </div>
      <br>
      <div class="form-group">
        <label>Description</label>
        <textarea id="details" rows="4" cols="45"></textarea>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput1">Price</label>
        <input type="text" class="form-control" id="price" placeholder="$3">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput1">Prescription</label>
        <input type="text" class="form-control" id="prescription" placeholder="-3">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput1">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Burnaby">
      </div>
      <br>
      <div class="container py-3">
        <input type="file" id="mypic-input" accept="image/*" />
        <img id="image-goes-here" width=100 height=100 />
      </div>
      <br>
      <div id="postNowButtonContainer">
        <button id="postButton" type="button" class="btn" onclick="savePostUpdates()">Post Now</button>
        <button id="deleteButton" type="button" class="btn" onclick="deletePost()">Delete post</button>
      </div>
    </form>
  </div>
