<!DOCTYPE html>
<html lang="en">

<head>
  <title>EyeCycle</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="icon" type="image/png" href="./images/EyeCycleLogo.png" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="container">
    <h1 class="fw-bold">Create a Post</h1>
    <form>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" id="name" placeholder="Glasses name" />
      </div><br>

      <div class="form-group">
        <label>Type</label><br />
        <input type="radio" name="type" value="prescription" /> Prescription<br />
        <input type="radio" name="type" value="sunglasses" /> Sunglasses<br />
        <input type="radio" name="type" value="blue-light" /> Blue Light<br />
        <input type="radio" name="type" value="other" /> Other
      </div><br>

      <div class="form-group">
        <label>Description</label>
        <textarea id="details" class="form-control" rows="4"></textarea>
      </div><br>

      <div class="form-group">
        <label>Price</label>
        <input type="number" step="0.01" class="form-control" id="price" placeholder="Ex: 29.99" />
      </div><br>

      <div class="form-group">
        <label>Right Eye Prescription</label>
        <input type="number" step="0.01" class="form-control" id="rightEye" placeholder="e.g., -2.5" />
      </div><br>

      <div class="form-group">
        <label>Left Eye Prescription</label>
        <input type="number" step="0.01" class="form-control" id="leftEye" placeholder="e.g., -2.25" />
      </div><br>

      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" id="location" placeholder="City, e.g. Burnaby" />
      </div><br>

      <div class="form-group">
        <label>Upload Image</label>
        <input type="file" id="mypic-input" accept="image/*" />
        <img id="image-goes-here" class="mt-2" width="100" height="100" />
      </div><br>

      <button type="button" class="btn btn-primary" onclick="savePost()">Post Now</button>
    </form>
  </div>

  <nav id="navbarPlaceholder"></nav>

  <script src="./scripts/firebaseAPI_4eyes.js"></script>
  <script src="./scripts/authentication.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/newPost.js"></script>
</body>

</html>
