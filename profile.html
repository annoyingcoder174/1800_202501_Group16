<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeCycle</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <!-------------------------------------------------------->
</head>

<body>
    <!-- Navbar -->
    <nav id="navTop" class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="./images/EyeCycleLogo.png" alt="EyeCycle Logo" class="logo-img" />
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#"><i class="fab fa-linkedin fa-2x"></i></a>
        <!-- Search form -->
        <form class="input-group" style="width: 400px">
            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-primary" type="button" data-mdb-ripple-init data-mdb-ripple-color="dark"
                style="padding: .45rem 1.5rem .35rem;">
                Search
            </button>
        </form>
    </nav>
    <!-------------------------------------------------------->
    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center">
            <div class="col col-lg-9 col-xl-8">
              <div class="card">
                <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                  <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                    <img id="profile-pic" alt="Profile Picture" class="img-fluid img-thumbnail mt-4 mb-2" style="width: 150px; z-index: 1">
                    <button type="button" class="btn btn-outline-dark" style="z-index: 1;">Edit profile</button>
                  </div>
                  <div class="ms-3" style="margin-top: 130px;">
                    <h5 id="user-name">Andy Horwitz</h5>
                    <p id="user-location">location</p>
                  </div>
                </div>
      
                <div class="p-4 text-black bg-body-tertiary">
                  <div class="d-flex justify-content-end text-center py-1 text-body">
                    <div>
                      <p id="user-posts" class="mb-1 h5"></p>
                      <p class="small text-muted mb-0">Posts</p>
                    </div>
                    <div class="px-3">
                      <p id="user-sold" class="mb-1 h5"></p>
                      <p class="small text-muted mb-0">Sold</p>
                    </div>
                    <div>
                      <p id="user-rating" class="mb-1 h5"></p>
                      <p class="small text-muted mb-0">Rating</p>
                    </div>
                  </div>
                </div>
      
                <div class="card-body p-4 text-black">
                  <div class="mb-5 text-body">
                    <p class="lead fw-normal mb-1">About</p>
                    <div class="p-4 bg-body-tertiary">
                      <p id="user-bio" class="font-italic mb-1">details..</p>
                    </div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between align-items-center mb-4 text-body">
                      <p class="lead fw-normal mb-0">Recent posts</p>
                      <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
                    </div>
                    <div id="recent-posts" class="row g-2">
                      <!-- Recent posts will be loaded here dynamically -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    <!-- Bottom nav bar -->
    <nav class="navbar fixed-bottom justify-content-center navbar-expand-lg navbar-light bg-light">
        <div id="navbarNav">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item mx-3">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="#">Messages</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Bottom nav bar -->
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_4eyes.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/profile.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->
</body>

</html>
